## Notebook Overview

### `KNN_CNN.ipynb` includes:

- Dataset loading and preprocessing (CIFAR-10)
- CNN architecture definition
- Feature extraction from intermediate CNN layers
- KNN classifier training on extracted features
- Performance evaluation and accuracy analysis

The notebook is written with clarity and inline comments to explain each step.

